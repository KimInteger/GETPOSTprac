<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GETPOST</title>
</head>
<body>
  <form action="/get" method="get">
    <input type="text" name="name" placeholder="이름을 입력해주세용"><br>
    <input type="text" name="hobby" placeholder="취미를 입력해주세용"><br>
    <input type="submit" value="전송">
  </form>
  <form action="/post" method="post">
    <input type="text" name="name" placeholder="이름을 입력해주세용"><br>
    <input type="text" name="hobby" placeholder="취미를 입력해주세용"><br>
    <input type="submit" value="전송">
  </form>
</body>
</html>
